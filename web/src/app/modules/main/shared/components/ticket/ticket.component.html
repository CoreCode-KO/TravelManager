<div class="ticket">
    <transport-ticket [ticketData]="ticketData" *ngIf="ticketType === 'transport'"></transport-ticket>
    <event-ticket [ticketData]="ticketData" *ngIf="ticketType === 'event'"></event-ticket>
    <neutral-ticket [ticketData]="ticketData" *ngIf="ticketType !== 'transport' && ticketType !== 'event'"></neutral-ticket>
</div>
